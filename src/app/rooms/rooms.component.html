<h2>Welcome to {{ hotelName }}</h2>
<div [hidden]="hideRooms">
  Number of Rooms:
  <div [innerText]="numberOfRooms"></div>
</div>

{{ rooms.availableRooms > 0 ? "Rooms Available" : "No rooms available" }}

<!-- {{roomList | json}} -->

<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div *ngIf="rooms.availableRooms > 0">
  <app-rooms-list
    [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"
  ></app-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
