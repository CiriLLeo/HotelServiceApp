Rooms List
<!-- {{ roomList }} -->
<table class="table">
  <tr>
    <th>index</th>
    <th>Even/Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amenities</th>
    <th>Checkin Time</th>
    <th>Rating</th>
  </tr>
  <tr
    [ngClass]="{ even: e, odd: o }"
    *ngFor="let room of rooms; let e = even; let o = odd; let i = index"
  >
    <td>{{ i }}</td>
    <td>{{ e ? "Even" : "Odd" }}</td>
    <td>{{ room.roomNumber }}</td>
    <td>{{ room.roomType }}</td>
    <td>{{ room.price | currency : "EUR" }}</td>
    <td>{{ room.amenities }}</td>
    <td>{{ room.checkInTime | date : "dd/MMM/yyyy" }}</td>
    <td>{{ room.rating }}</td>
  </tr>
</table>
